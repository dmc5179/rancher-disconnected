---

- name: Add and configure RPM repositories
  template:
    src: 'templates/redhat-disconnected.repo.j2'
    dest: '/etc/yum.repos.d/redhat-disconnected.repo'
    owner: root
    group: root
    mode: '0644'

- name: Update all packages
  yum:
    name: "*"
    state: latest
    exclude: atomic-openshift-ansible*,openshift-ansible*
  retries: 3 # This seems to fail sometimes, so lets retry before failing everything
  until: update_all_packages.rc == 0
  register: update_all_packages
  become: true

- block:
    - name: Reboot host
      shell: sleep 30 && shutdown -r now
      async: 30
      poll: 0
      ignore_errors: true
      become: true

    - name: Wait for nodes to boot
      wait_for:
        host: "{{ ansible_host }}"
        port: 22
        delay: 30
        timeout: 300
        search_regex: OpenSSH
      delegate_to: localhost
  when: "'kernel' in update_all_packages.results"

- name: Install preferred packages
  yum:
    name:
      - vim
      - screen
    state: present
  become: true

- name: Configure firewall
  include_tasks: firewall.yml
